{% extends 'base.html' %}

{% block header %}
  <h3>{% block title %}View{% endblock %}</h3>
{% endblock %}

{% block content %}
  {% if filename %}
    <div>
        <img src="{{ url_for('display_image', filename=filename) }}" alt="Uploaded image" height="300" >
    </div>
  {% endif %}
{% endblock %}
